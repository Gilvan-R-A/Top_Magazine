<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <section id="carrinho" class="fixed top-0 right-0 bg-indigo-950 h-screen w-[360px] text-slate-200">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="produtos-carrinho">
      <p>Galaxy Z-Flip</p>
      <p>Tablet Galaxy Tab S9</p>
      <p>Caixa de Som Party Box</p>
    </section>
    <p id="preco-total">$1200</p>
    <button class="bg-slate-200 text-slate-900">Finalizar Compra</button>


  </section>
  <header class="flex bg-indigo-950 p-2 justify-between">
    <h1 class="flex h-16 logo">Top Magazine</h1>
    <div class="text-slate-200 flex gap-2 items-end">
      <button><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button>
    </div>
  
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap"></section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
